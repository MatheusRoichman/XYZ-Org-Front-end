<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Cadastrar Cliente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <h1>Cadastrar cliente</h1>
    </header>
    
    <main>
      <section id="clients-register">
        <form id="clients-form">
          <input type="text" name="nomeCliente" id="nomeCliente" placeholder="Nome do cliente" required/>
          <input type="text" name="cpf" id="cpf" placeholder="CPF do cliente" required/>
          <input type="number" name="idade" id="idade" placeholder="Idade do cliente" required/>
          <select name="classeCliente" id="classeCliente" required>
            <option selected value="">Classe do cliente</option>
            <option value="Comum">Comum</option>
            <option value="Premium">Premium</option>
          </select>
          <button type="submit">Cadastrar cliente</button>
        </form>
      </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./src/js/cliente-http.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="./src/js/registrar-cliente.js" type="text/javascript" charset="utf-8"></script>
  
  </body>
</html>
