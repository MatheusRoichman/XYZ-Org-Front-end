<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Cadastrar Produto</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" media="all" />
  </head>
  <body>
  <header>
    <h1>Cadastrar produto</h1>
  </header>
  
  <main>
  
    <section id="register-products">
      <form id="products-form">
        
        <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do produto"/> 

        <input type="number" name="preco" id="preco" step="0.1" placeholder="PreÃ§o do produto"/>
 
        <div class="radio-group form-check">
          <label for="categoria">
            <p>Categoria do produto</p>
          </label> <br />
          <input class="form-check-input" type="radio" name="categoria" id="alimento" /> <label class="form-check-label" for="alimento">Alimentos</label> <br />
          <input class="form-check-input" type="radio" name="categoria" id="limpeza" /> <label class="form-check-label" for="limpeza">Limpeza</label> <br />
          <input class="form-check-input" type="radio" name="categoria" id="usoPessoal" /> <label class="form-check-label" for="usoPessoal">Uso pessoal</label> <br />
        </div>

        <input type="number" name="quantidade" id="quantidade" step="1" placeholder="Quantidade em estoque"/>
        
        <button type="submit">Cadastrar produto</button>
        
      </form>
    </section>
   
  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./src/js/cliente-http.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/js/main.js" type="text/javascript" charset="utf-8"></script>
  
  </body>
</html>
