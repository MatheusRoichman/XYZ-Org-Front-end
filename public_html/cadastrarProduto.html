<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Cadastrar Produto</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" media="all" />
  </head>
  <body>
  <header>
    <h1>Cadastrar produto</h1>
  </header>
  
  <main>
  
    <section id="register-products">
      <form id="products-form">
        
        <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do produto" required/> 

        <input type="number" name="preco" id="preco" step="0.1" placeholder="PreÃ§o do produto" required/>
          
        <select name="categoria" id="categoria" required>
          <option selected value="">Escolha a categoria</option>
          <option value="Alimento">Alimentos</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Uso Pessoal">Uso Pessoal</option>
        </select>

        <input type="number" name="quantidade" id="quantidade" step="1" placeholder="Quantidade em estoque" required/>
        
        <button type="submit">Cadastrar produto</button>
        
      </form>
    </section>
   
  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="./src/js/cliente-http.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/js/registrar-produto.js" type="text/javascript" charset="utf-8"></script>
  
  </body>
</html>
